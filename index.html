<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Sheet – Brand Assembly LA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Order Sheet</h1>
      <h2>Brand Assembly LA – Oct</h2>
    </header>

    <form id="orderForm" class="order-form" autocomplete="off">
      <!-- Order & Buyer Information -->
      <section class="section">

        <div class="order-num-row">
          <div class="form-group">
            <label for="orderNumber">Order Number *</label>
            <input type="text" id="orderNumber" name="orderNumber" required class="order-number-input">
          </div>
        </div>

        <div class="buyer-info-grid">
          <div class="form-group">
            <label for="buyerName">Buyer/Store Name *</label>
            <input type="text" id="buyerName" name="buyerName" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group addr-group">
            <label for="shippingAddress">Shipping Address *</label>
            <textarea id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="orderComments">Order &amp; Delivery Comments</label>
          <textarea id="orderComments" name="orderComments" rows="2"></textarea>
        </div>
      </section>

      <section class="section">
        <h3>Brand Selection</h3>
        <div class="form-group">
          <label for="brandSelect">Brand *</label>
          <select id="brandSelect" name="brandSelect" required>
            <option value="">Select a brand…</option>
            <option value="Doodlage">Doodlage</option>
            <option value="Khara Kapas">Khara Kapas</option>
            <option value="Naushad Ali">Naushad Ali</option>
            <option value="The Raw India">The Raw India</option>
          </select>
        </div>
        <p class="info-note">All products in this order sheet will be from the selected brand.</p>
      </section>

      <section class="section">
        <h3>Product Selection</h3>
        <div id="productCards" class="product-cards"></div>
        <button type="button" id="addProductBtn" class="btn-secondary">Add Product</button>
      </section>

      <section class="section summary-section">
        <h3>Order Summary</h3>
        <div class="summary-grid">
          <div class="summary-card">
            <span class="summary-label">Total Quantity</span>
            <span id="totalQuantity" class="summary-value">0</span>
          </div>
          <div class="summary-card">
            <span class="summary-label">Total Amount</span>
            <span id="totalAmount" class="summary-value">$0.00</span>
          </div>
        </div>
        <button type="submit" class="btn-primary">Submit &amp; Download PDF</button>
      </section>
    </form>
  </div>
 

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   <script src="app.js"></script>
  
</body>
</html>
