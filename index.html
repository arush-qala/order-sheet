<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <header>
      <h1>Order Sheet</h1>
      <p class="subtitle">Brand Assembly LA - Oct</p>
    </header>

    <section id="buyer-info">
      <div class="field full">
        <label>Order Number</label>
        <input type="text" id="orderNumber" required>
      </div>
      <div class="field half">
        <label>Buyer / Store Name</label>
        <input type="text" id="storeName" required>
      </div>
      <div class="field half">
        <label>Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="field half">
        <label>Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="field full">
        <label>Shipping Address</label>
        <input type="text" id="shippingAddress" required>
      </div>
      <div class="field full">
        <label>Order & Delivery Comments</label>
        <textarea id="comments"></textarea>
      </div>
    </section>

    <section id="brand-select">
      <label>Brand</label>
      <select id="brandDropdown">
        <option value="" disabled selected>Select Brand</option>
      </select>
      <p id="brandNote" class="note">All products in this order sheet will be from the selected brand.</p>
    </section>

    <section id="product-list"></section>

    <button id="addProduct" class="primary">Add Product</button>

    <footer id="summaryBar" class="hidden">
      <span id="totalQty">Total Quantity: 0</span>
      <span id="totalAmt">Total Amount: $0.00</span>
      <button id="submitOrder" class="primary">Submit & Download PDF</button>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
