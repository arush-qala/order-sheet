<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Sheet – Brand Assembly LA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Order Sheet</h1>
      <h2>Brand Assembly LA – Oct</h2>
    </header>

    <form id="orderForm" class="order-form" autocomplete="off">
      <!-- Order & Buyer Information -->
      <section class="section">
        <h3>Order &amp; Buyer Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="orderNumber">Order Number *</label>
            <input type="text" id="orderNumber" name="orderNumber" required>
          </div>
          <div class="form-group">
            <label for="buyerName">Buyer/Store Name *</label>
            <input type="text" id="buyerName" name="buyerName" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>
        <div class="form-group">
          <label for="shippingAddress">Shipping Address *</label>
          <textarea id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="orderComments">Order &amp; Delivery Comments</label>
          <textarea id="orderComments" name="orderComments" rows="2"></textarea>
        </div>
      </section>

      <!-- Brand Selection -->
      <section class="section">
        <h3>Brand Selection</h3>
        <div class="form-group">
          <label for="brandSelect">Brand *</label>
