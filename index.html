<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sheet - Brand Assembly LA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Order Sheet</h1>
            <p class="subtitle">Brand Assembly LA - Oct</p>
        </header>

        <form id="orderForm" class="order-form">
            <!-- Order Information Section -->
            <section class="card">
                <div class="card__header">
                    <h2>Order Information</h2>
                </div>
                <div class="card__body">
                    <div class="form-group">
                        <label for="orderNumber" class="form-label">Order Number *</label>
                        <input type="text" id="orderNumber" class="form-control" required>
                    </div>
                </div>
            </section>

            <!-- Buyer Information Section -->
            <section class="card">
                <div class="card__header">
                    <h2>Buyer Information</h2>
                </div>
                <div class="card__body">
                    <div class="buyer-grid">
                        <div class="form-group">
                            <label for="buyerStoreName" class="form-label">Buyer/Store Name *</label>
                            <input type="text" id="buyerStoreName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="shippingAddress" class="form-label">Shipping Address *</label>
                        <textarea id="shippingAddress" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderComments" class="form-label">Order & Delivery Comments</label>
                        <textarea id="orderComments" class="form-control" rows="3" placeholder="Any special instructions for order or delivery..."></textarea>
                    </div>
                </div>
            </section>

            <!-- Brand Selection Section -->
            <section class="card">
                <div class="card__header">
                    <h2>Brand Selection</h2>
                </div>
                <div class="card__body">
                    <div class="form-group">
                        <label for="mainBrandSelect" class="form-label">Select Brand for This Order *</label>
                        <select id="mainBrandSelect" class="form-control" required>
                            <option value="">Select Brand</option>
                        </select>
                        <p class="brand-note"><strong>Note:</strong> All products in this order sheet will be from the selected brand</p>
                    </div>
                </div>
            </section>

            <!-- Products Section -->
            <section class="card">
                <div class="card__header">
                    <h2>Product Selection</h2>
                </div>
                <div class="card__body">
                    <div id="productsContainer">
                        <!-- Products will be dynamically added here -->
                    </div>
                    
                    <button type="button" id="addProductBtn" class="btn btn--primary">
                        Add Product
                    </button>
                </div>
            </section>

            <!-- Order Summary -->
            <section class="card order-summary">
                <div class="card__header">
                    <h2>Order Summary</h2>
                </div>
                <div class="card__body">
                    <div class="summary-grid">
                        <div class="summary-item">
                            <span class="label">Total Quantity:</span>
                            <span id="totalQuantity" class="value">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Total Amount:</span>
                            <span id="totalAmount" class="value">$0.00</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="submit-section">
                <button type="submit" id="submitBtn" class="btn btn--primary btn--lg btn--full-width">
                    Submit Order Sheet
                </button>
            </div>
        </form>
    </div>

    <!-- Order Confirmation Modal -->
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Order Sheet Generated</h2>
                </div>
                <div class="modal-body">
                    <div id="confirmationContent">
                        <!-- Content will be dynamically generated -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeModal" class="btn btn--secondary">Close</button>
                    <button type="button" id="downloadPDF" class="btn btn--primary">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
