<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sheet - Brand Assembly LA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Order Sheet</h1>
            <p class="subtitle">Brand Assembly LA - Oct</p>
        </header>
        <form id="orderForm" class="order-form">
            <section class="card">
                <div class="card__header">
                    <h2>Order Information</h2>
                </div>
                <div class="card__body">
                    <div class="form-group">
                        <label for="orderNumber" class="form-label">Order Number *</label>
                        <input type="text" id="orderNumber" class="form-control" required>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card__header">
                    <h2>Buyer Information</h2>
                </div>
                <div class="card__body buyer-grid">
                    <div class="form-group">
                        <label for="buyerStoreName" class="form-label">Buyer/Store Name *</label>
                        <input type="text" id="buyerStoreName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingAddress" class="form-label">Shipping Address *</label>
                        <input type="text" id="shippingAddress" class="form-control" required>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card__header">
                    <h2>Product Selection</h2>
                </div>
                <div class="card__body">
                    <p class="brand-note">All products in this order sheet will be from the selected brand</p>
                    <div class="form-group">
                        <label for="mainBrandSelect" class="form-label">Brand *</label>
                        <select id="mainBrandSelect" class="form-control" required>
                            <option value="">-- Select Brand --</option>
                        </select>
                    </div>
                    <div id="productsContainer"></div>
                    <button id="addProductBtn" class="btn btn--primary" type="button">Add Another Product</button>
                </div>
            </section>
            <section class="card" id="orderSummarySection">
                <div class="card__header">
                    <h2>Order Summary</h2>
                </div>
                <div class="card__body">
                    <div id="orderSummary"></div>
                    <div class="form-group">
                        <label for="comments" class="form-label">Order & Delivery Comments</label>
                        <textarea id="comments" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn--primary">Submit & Download PDF</button>
                </div>
            </section>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
